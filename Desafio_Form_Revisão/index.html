<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body id="mainbody">
<form>
    <div id="todo">
        <h1>Contact Us</h1>
        <div id="nome">
            <div id="esquerdo">
                <p id="p_nome">First Name <label id="asterisco">*</label></p>
                <input type="text" id="tx_nome_left">
            </div>
            <div id="direito">
                <p id="p_nome">Last Name <label  id="asterisco">*</label></p>
                <input type="text" id="tx_nome_right">
            </div>
        </div>
        <p>Email Address *</p>
        <input type="email" id="email">
        <p>Query Type *</p>
        <span id="leftspan"><input type="radio" id="radio"><label id="lb_radio">General Enquiry</label></span>
        <span id="rightspan"><input type="radio" id="radio"><label id="lb_radio">Support Request</label></span>
        <p>Message *</p>
        <textarea id="texto"></textarea>
        <input type="checkbox" id="check"> <label>I consent to be contacted by the team</label>
        <input type="submit" id="button" value="Submit">
    </div>
</form>
</body>
</html>
